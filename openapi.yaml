openapi: 3.0.0
info:
  title: Intervals.icu Workout API
  version: 1.0.0
servers:
  - url: https://gery.netlify.app/.netlify/functions
paths:
  /activities:
    get:
      summary: Holt alle Aktivitäten (Workouts)
      responses:
        '200':
          description: Liste der Aktivitäten im JSON-Format
          content:
            application/json:
              schema:
                type: object
                properties:
                  activities:
                    type: array
                    items:
                      type: object
                      # hier deine Felder wie oben
  /events:
    get:
      summary: Holt alle geplanten Events
      responses:
        '200':
          description: Liste der Events im JSON-Format
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      type: object
                      # hier deine Felder wie oben
 /wellness:
  get:
    summary: Wellness-Daten für ein bestimmtes Datum abrufen
    description: |
      Gibt Wellness-Informationen für ein bestimmtes Datum zurück.
      Das Datum kann im Format 'YYYY-MM-DD' (z.B. 2025-07-14) oder als natürlicher Ausdruck angegeben werden:
      - "heute" → aktuelles Datum
      - "gestern" → Vortag
      - "vorgestern" → zwei Tage zurück
      
      Beispiel-Anfragen:
      - "Wie ist mein Wellness-Status heute?"
      - "Zeig mir die Wellnessdaten von gestern."
      - "Wellness am 2025-07-12 anzeigen."
    parameters:
      - in: query
        name: date
        required: false
        schema:
          type: string
          example: "heute"
          description: |
            Datum im Format 'YYYY-MM-DD' oder als natürliche Sprache ("heute", "gestern", "vorgestern").
    responses:
      '200':
        description: Wellness-Daten für das angegebene Datum.
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  description: Datum der Daten
                  example: "2025-07-14"
                sleepQuality:
                  type: integer
                  description: Schlafqualität (1–10)
                  example: 7
                stress:
                  type: integer
                  description: Stresslevel (1–10)
                  example: 3
                fatigue:
                  type: integer
                  description: Müdigkeit (1–10)
                  example: 5
                soreness:
                  type: integer
                  description: Muskelkater (1–10)
                  example: 2
                mood:
                  type: integer
                  description: Stimmung (1–10)
                  example: 8
                # ... je nach Feldern aus deiner API
